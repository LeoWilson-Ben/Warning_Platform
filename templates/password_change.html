<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36D399',
            warning: '#FFAA33',
            danger: '#F87272',
            neutral: {
              100: '#F9FAFB',
              200: '#F3F4F6',
              300: '#E5E7EB',
              400: '#D1D5DB',
              500: '#9CA3AF',
              600: '#6B7280',
              700: '#4B5563',
              800: '#1F2937',
              900: '#111827',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'elevation-1': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
            'elevation-2': '0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23)',
            'elevation-3': '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)',
          }
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .password-strength-bar {
        height: 4px;
        transition: width 0.3s ease;
      }
      .input-focus-ring {
        @apply ring-2 ring-primary/50 ring-offset-2 ring-offset-white;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-neutral-100 to-neutral-200 min-h-screen font-inter text-neutral-800">
  <div class="flex flex-col items-center justify-center min-h-screen px-4 py-8">
    <!-- 顶部导航 -->
    <header class="w-full max-w-7xl flex justify-between items-center mb-12 px-4 py-4">
      <div class="flex items-center space-x-2">
        <i class="fa fa-shield text-primary text-2xl"></i>
        <span class="font-bold text-xl text-neutral-800">安全中心</span>
      </div>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" class="text-neutral-600 hover:text-primary transition-colors duration-200">首页</a></li>
          <li><a href="#" class="text-neutral-600 hover:text-primary transition-colors duration-200">账户设置</a></li>
          <li><a href="#" class="text-neutral-600 hover:text-primary transition-colors duration-200">帮助中心</a></li>
        </ul>
      </nav>
    </header>

    <!-- 主内容区 -->
    <main class="w-full max-w-2xl">
      <!-- 卡片容器 -->
      <div class="bg-white rounded-2xl shadow-elevation-2 overflow-hidden transition-all duration-300 hover:shadow-elevation-3">
        <!-- 卡片头部 -->
        <div class="bg-primary text-white p-6">
          <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold">修改密码</h1>
          <p class="text-white/80 mt-1">请设置一个安全的新密码保护您的账户</p>
        </div>
        
        <!-- 卡片内容 -->
        <div class="p-8">
          <!-- 密码修改表单 -->
          <form id="password-change-form" class="space-y-6 animate-fade-in">
            <!-- 当前密码 -->
            <div class="space-y-2">
              <label for="current-password" class="block text-sm font-medium text-neutral-700">当前密码</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-500">
                  <i class="fa fa-lock"></i>
                </span>
                <input 
                  type="password" 
                  id="current-password" 
                  name="current-password"
                  class="w-full pl-10 pr-10 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:input-focus-ring transition-all duration-200"
                  placeholder="输入当前密码"
                >
                <button type="button" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-500 hover:text-primary transition-colors duration-200">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
            </div>
            
            <!-- 新密码 -->
            <div class="space-y-2">
              <label for="new-password" class="block text-sm font-medium text-neutral-700">新密码</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-500">
                  <i class="fa fa-key"></i>
                </span>
                <input 
                  type="password" 
                  id="new-password" 
                  name="new-password"
                  class="w-full pl-10 pr-10 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:input-focus-ring transition-all duration-200"
                  placeholder="输入新密码"
                >
                <button type="button" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-500 hover:text-primary transition-colors duration-200">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              
              <!-- 密码强度指示器 -->
              <div class="password-strength-container mt-2">
                <div class="flex justify-between text-xs text-neutral-500 mb-1">
                  <span>密码强度</span>
                  <span id="password-strength-text">未输入</span>
                </div>
                <div class="w-full bg-neutral-200 rounded-full h-1.5 overflow-hidden">
                  <div id="password-strength-bar" class="password-strength-bar bg-danger w-0 rounded-full"></div>
                </div>
                
                <!-- 密码提示 -->
                <div id="password-hints" class="mt-3 text-xs text-neutral-600 hidden">
                  <ul class="space-y-1">
                    <li><i class="fa fa-circle-o text-neutral-400 mr-1" id="hint-length"></i> 至少8个字符</li>
                    <li><i class="fa fa-circle-o text-neutral-400 mr-1" id="hint-uppercase"></i> 包含大写字母</li>
                    <li><i class="fa fa-circle-o text-neutral-400 mr-1" id="hint-lowercase"></i> 包含小写字母</li>
                    <li><i class="fa fa-circle-o text-neutral-400 mr-1" id="hint-number"></i> 包含数字</li>
                    <li><i class="fa fa-circle-o text-neutral-400 mr-1" id="hint-special"></i> 包含特殊字符</li>
                  </ul>
                </div>
              </div>
            </div>
            
            <!-- 确认新密码 -->
            <div class="space-y-2">
              <label for="confirm-password" class="block text-sm font-medium text-neutral-700">确认新密码</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-neutral-500">
                  <i class="fa fa-check-circle"></i>
                </span>
                <input 
                  type="password" 
                  id="confirm-password" 
                  name="confirm-password"
                  class="w-full pl-10 pr-10 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:input-focus-ring transition-all duration-200"
                  placeholder="再次输入新密码"
                >
                <button type="button" class="toggle-password absolute inset-y-0 right-0 flex items-center pr-3 text-neutral-500 hover:text-primary transition-colors duration-200">
                  <i class="fa fa-eye-slash"></i>
                </button>
              </div>
              <p id="password-match-message" class="hidden text-danger text-sm mt-1"></p>
            </div>
            
            <!-- 提交按钮 -->
            <div class="pt-4">
              <button 
                type="submit" 
                id="submit-button"
                class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg flex items-center justify-center"
              >
                <span>确认修改</span>
                <i class="fa fa-arrow-right ml-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- 状态提示框 -->
      <div id="status-message" class="mt-6 hidden animate-slide-up">
        <div class="p-4 rounded-lg border-l-4" id="message-content">
          <!-- 内容将通过JavaScript动态插入 -->
        </div>
      </div>
    </main>
    
    <!-- 页脚 -->
    <footer class="mt-12 text-center text-neutral-500 text-sm">
      <p>© 2025 安全中心 | <a href="#" class="hover:text-primary transition-colors duration-200">隐私政策</a> | <a href="#" class="hover:text-primary transition-colors duration-200">服务条款</a></p>
    </footer>
  </div>

  <script src="{% static 'changepassword.js' %}"></script>
</body>
</html>
